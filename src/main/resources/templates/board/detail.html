<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link href="../../static/css/board.css" type="text/css" rel="stylesheet"> -->
    <link href="/css/board.css" type="text/css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <script>
        let passwordValid = false;
        function back(){

            window.location.href = "/";
        }
        function del(){
            if(!passwordValid){
                deletePasswordCheck();
                return;
            }
            delMessage();
        }
        function update(){
            if (!passwordValid){
                updatePasswordCheck();
                return;
            }
            if(!valid()){
                return;
            }
            let form = document.getElementById('write-form');
            let id = $("#id").val();
            form.method ="POST";
            form.action = "/board/update?id="+id;
            form.submit();
            alert("수정 완료");
        }

        function valid(){
            let title = document.getElementById('title').value;
            let writer = document.getElementById('writer').value;
            if(title.length > 50){
                alert('제목을 50자 이내로 작성해주세요.');
                $('#title').focus();
                return false;
            }
            if(writer.length > 15){
                alert('작성자는 15자 미만입니다.')
                $('#writer').focus();
                return false;
            }

            return true;
        }
        function updatePasswordCheck(){
            let password = prompt("비밀번호를 입력해주세요?");
            let id = $("#id").val();
            $.ajax({
                type: "POST",
                url: "/board/passwd-check",
                data: JSON.stringify({password: password,id: id}),
                contentType: 'application/json',
                dataType : "json",
                success: function (response) {
                    alert("패스워드 일치");
                    $('#title').attr('readonly', false);
                    $('#writer').attr('readonly', false);
                    $('#content').attr('readonly', false);
                    $('#title').focus();
                    passwordValid = true;
                },
                error: function (){
                    alert("패스워드 불일치");
                }
            });
        }

        function deletePasswordCheck(){
            let password = prompt("비밀번호를 입력해주세요?");
            let id = $("#id").val();
            $.ajax({
                type: "POST",
                url: "/board/passwd-check",
                data: JSON.stringify({password: password,id: id}),
                contentType: 'application/json',
                dataType : "json",
                success: function (response) {
                    delMessage();
                },
                error: function (){
                    alert("패스워드 불일치");
                }
            });
        }
        function delMessage(){
            let check = confirm("정말 삭제하시겠습니까?");
            if (check){
                let id = $("#id").val();
                window.location.href="/board/remove?id="+id+"&check="+check;
                alert("삭제 완료");
            }
        }

    </script>
</head>
<body>
<header>
    <h1>상세 페이지</h1>
</header>
<section class="contains">
    <form id="write-form">
        <div class="write-area">
            <div class="input-group mb-3">
                <span class="input-group-text" >글번호</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" id="id" name="id" th:value="${board.id}" readonly="false">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" >제목</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" id="title" name="title" th:value="${board.title}" readonly="readonly" placeholder="제목을 50자이내로 작성해주세요">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">작성자</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" name="writer" id="writer" th:value="${board.writer}" readonly="readonly" placeholder="작성자명을 20자이내로 작성해주세요">
            </div>
            <div class="input-group">
                <span class="input-group-text">내용</span>
                <textarea class="form-control" aria-label="With textarea" rows="15" name="content" id="content" th:text="${board.content}" readonly="readonly" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div class="btn-area">
                <button class="btn btn-success" type="button" onclick="update();">수정하기</button>
                <button class="btn btn-danger" type="button" onclick="del();">삭제하기</button>
                <button class="btn btn-secondary" type="button"><a th:href="@{/(page=${page}, pageSize=${pageSize})}" style="color:white">뒤로가기</a></button>
            </div>
        </div>
    </form>
</section>

</body>

</html>
