<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link href="../../static/css/board.css" type="text/css" rel="stylesheet"> -->
    <link href="/css/board.css" type="text/css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>게시판 만들기</title>
    <script>
        function writeForm() {
            window.location.href = "/board/write";
        }
        function searchFocus(){
            $('#keyword').focus();
        }
    </script>
</head>
<body>
<header>
    <h1>게시판</h1>
</header>
<section class="contains">
    <article class="list-top-area">
        <!-- 검색 영역-->
        <div class="search-area">
            <form action="/board/search">
                <div class="search-choice">
                    <select class="form-select form-select-sm sorted" aria-label="Default select example" name="list"
                            onchange="searchFocus()">
                        <option th:selected="${list}=='title'" value="title">제목</option>
                        <option th:selected="${list}=='writer'" value="writer">작성자</option>
                    </select>
                </div>
                <div class="search-bar">
                    <input type="search" id="keyword" name="keyword" placeholder="검색어 입력하세요" size="50">
                </div>
            </form>
        </div>
        <!-- 글쓰기 버튼 영역-->
        <div class="write-btn-area">
            <button id="write-btn" class="btn btn-light" onclick="writeForm()">글쓰기</button>
        </div>
    </article>
    
    <!-- 게시글 영역 -->
    <div class="board-list">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col" class="board-id">번호</th>
                <th scope="col" class="board-title">제목</th>
                <th scope="col" class="board-write">작성자</th>
                <th scope="col" class="board-date">생성일</th>
                <th scope="col" class="views">조회수</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:if="${boards.size() == 0}">
                <tr>
                    <td colspan="5">게시글이 존재하지 않습니다.</td>
                </tr>
            </th:block>
            <th:block th:if="${boards.size() > 0}">
                <tr th:each="board:${boards}">
                    <th scope="row" th:text="${board.rnum}"></th>
                    <td id="title"><a th:href="@{/board/view(id=${board.id},page=${ph.page}, pageSize=${ph.pageSize})}"
                           th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.create_date}"></td>
                    <td th:text="${board.viewNum}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="page-area" th:with="begin=${ph.beginPage}, end=${ph.endPage}">

        <th:block th:if="${keyword.equals('')}">
            <nav aria-label="Page navigation example" class="page-nav">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <th:block th:if="${ph.first}">
                            <a class="page-link" th:href="@{/(page=${1})}" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </th:block>
                        <th:block th:if="${!ph.first}">
                            <a class="page-link disabled" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </th:block>
                    </li>
                    <li class="page-item">
                        <th:block th:if="${ph.prev}">
                            <a class="page-link" th:href="@{/(page=${ph.beginPage - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </th:block>
                        <th:block th:if="${!ph.prev}">
                            <a class="page-link disabled" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </th:block>
                    </li>
    
                    <th:block th:each="p: ${#numbers.sequence(begin,end)}">
                        <th:block th:if="${p} == ${ph.page}">
                            <li class="page-item"><a class="page-link active" th:text="${p}"
                                                     th:href="@{/(page=${p},pagesize=${ph.pageSize})}"></a></li>
                        </th:block>
                        <th:block th:if="${p} != ${ph.page}">
                            <li class="page-item"><a class="page-link" th:text="${p}"
                                                     th:href="@{/(page=${p},pagesize=${ph.pageSize})}"></a></li>
                        </th:block>
                    </th:block>
    
                    <li class="page-item">
                        <th:block th:if="${ph.next}">
                            <a class="page-link" th:href="@{/(page=${ph.endPage +1})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </th:block>
                        <th:block th:if="${!ph.next}">
                            <a class="page-link disabled" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </th:block>
                    </li>
    
                    <li class="page-item">
                        <th:block th:if="${ph.end}">
                            <a class="page-link" th:href="@{/(page=${ph.totalPage})}" aria-label="Previous">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </th:block>
                        <th:block th:if="${!ph.end}">
                            <a class="page-link disabled" aria-label="Previous">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </th:block>
                    </li>
                </ul>
            </nav>
        </th:block>
   </div>    
</section>
