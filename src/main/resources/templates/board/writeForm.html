<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <link href="../css/board.css" type="text/css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200&display=swap" rel="stylesheet">
    <script>
        function valid(){
            let title = document.getElementById('title').value;
            let writer = document.getElementById('writer').value;
            let passwd = document.getElementById('passwd').value;
            console.log(title);
            if(title.length > 50){
                alert('제목을 50자 이내로 작성해주세요.');
                $('#title').focus();
                return;
            }
            if(writer.length > 15){
                alert('작성자는 15자 미만입니다.');
                $('#writer').focus();
                return;
            }
            if (writer === '' || passwd === '' || title === ''){
                alert('제목, 작성자, 비밀번호를 모두 채워주세요')
                return;
            }
            let form = document.getElementById('write-form');
            form.method ="POST";
            form.action = "/board/write";
            form.submit();
        }

        function back(){
            window.location.href = "/";
        }
    </script>
</head>
<body>
<h1>글쓰기</h1>
<form id="write-form">
    <div class="write-area">
        <div class="input-group mb-3">
            <span class="input-group-text" >제목</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" id="title" name="title">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">작성자</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" name="writer" id="writer">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">PASSWORD</span>
            <input type="password" class="form-control" aria-label="Sizing example input"
                   aria-describedby="inputGroup-sizing-default" name="passwd" id="passwd">
        </div>
        <div class="input-group">
            <span class="input-group-text">내용</span>
            <textarea class="form-control" aria-label="With textarea" rows="15" name="content"></textarea>
        </div>
        <div class="btn-area">
            <button class="btn btn-success" type="button" onclick="valid();">작성 완료</button>
            <button class="btn btn-warning" type="reset">초기화</button>
            <button class="btn btn-secondary" type="button" onclick="back();">뒤로가기</button>
        </div>
    </div>
</form>
</body>

</html>
