<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- <link href="../../static/css/board.css" type="text/css" rel="stylesheet"> -->
    <link href="/css/board.css" type="text/css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <script>
        function valid(){
            let title = document.getElementById('title').value;
            let writer = document.getElementById('writer').value;
            let passwd = document.getElementById('passwd').value;
            console.log(title);
            if(title.length > 50){
                alert('제목을 50자 이내로 작성해주세요.');
                $('#title').focus();
                return;
            }
            if(writer.length > 15){
                alert('작성자는 15자 미만입니다.');
                $('#writer').focus();
                return;
            }
            if (writer === '' || passwd === '' || title === ''){
                alert('제목, 작성자, 비밀번호를 모두 채워주세요')
                return;
            }
            var pw = $("#passwd").val();
            var num = pw.search(/[0-9]/g);
            var eng = pw.search(/[a-z]/ig);
            var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
            if(pw.length < 8 || pw.length > 20){
                alert("8자리 ~ 20자리 이내로 입력해주세요.");
                return false;
            }else if(pw.search(/\s/) != -1){
                alert("비밀번호는 공백 없이 입력해주세요.");
                return false;
            }else if(num < 0 || eng < 0 || spe < 0 ){
                alert("영문,숫자, 특수문자를 혼합하여 입력해주세요.");
                return false;
            }
            let form = document.getElementById('write-form');
            form.method ="POST";
            form.action = "/board/write";
            form.submit();
        }

        function back(){
            window.location.href = "/";
        }
    </script>
</head>
<body>
<header>
    <h1>게시글</h1>
</header>
<section class="contains">
    <form id="write-form">
        <div class="write-area">
            <div class="input-group mb-3">
                <span class="input-group-text" >제목</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" id="title" name="title" placeholder="제목을 50자이내로 작성해주세요">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">작성자</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" name="writer" id="writer" placeholder="작성자명을 20자이내로 작성해주세요">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">PASSWORD</span>
                <input type="password" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" name="passwd" id="passwd" placeholder="대/소문자,숫자,특수문자 포함 8~20자">
            </div>
            <div class="input-group">
                <span class="input-group-text">내용</span>
                <textarea class="form-control" aria-label="With textarea" rows="15" name="content" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div class="btn-area">
                <button class="btn btn-success" type="button" onclick="valid();">작성 완료</button>
                <button class="btn btn-warning" type="reset">초기화</button>
                <button class="btn btn-secondary" type="button" onclick="back();">뒤로가기</button>
            </div>
        </div>
    </form>
</section>
</body>

</html>
